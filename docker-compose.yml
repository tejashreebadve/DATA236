version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: rednest-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: rednest_auth
    volumes:
      - mongodb_data:/data/db
    networks:
      - rednest-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Authentication Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: rednest-auth-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/rednest_auth
      JWT_SECRET: Yu3UjJv4/iUH4ykcI6q9aA==
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_SECRET: vY680jpsBB5IyPC2YEKUVw==
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - rednest-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  rednest-network:
    driver: bridge

