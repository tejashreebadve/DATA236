apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rednest-ingress
  namespace: rednest
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      # Auth Service
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3001
      
      # Traveler Service
      - path: /api/traveler
        pathType: Prefix
        backend:
          service:
            name: traveler-service
            port:
              number: 3002
      
      # Owner Service
      - path: /api/owner
        pathType: Prefix
        backend:
          service:
            name: owner-service
            port:
              number: 3003
      
      # Property Service
      - path: /api/property
        pathType: Prefix
        backend:
          service:
            name: property-service
            port:
              number: 3004
      
      # Booking Service
      - path: /api/booking
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 3005
      
      # AI Agent Service
      - path: /api/ai-agent
        pathType: Prefix
        backend:
          service:
            name: ai-agent-service
            port:
              number: 3006
      
      # File uploads
      - path: /uploads
        pathType: Prefix
        backend:
          service:
            name: traveler-service
            port:
              number: 3002
      
      - path: /property-uploads
        pathType: Prefix
        backend:
          service:
            name: property-service
            port:
              number: 3004
      
      - path: /owner-uploads
        pathType: Prefix
        backend:
          service:
            name: owner-service
            port:
              number: 3003

