apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rednest-ingress
  namespace: rednest
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
spec:
  ingressClassName: nginx
  rules:
  - host: rednest.local
    http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3001
      - path: /api/traveler
        pathType: Prefix
        backend:
          service:
            name: traveler-service
            port:
              number: 3002
      - path: /api/owner
        pathType: Prefix
        backend:
          service:
            name: owner-service
            port:
              number: 3003
      - path: /api/property
        pathType: Prefix
        backend:
          service:
            name: property-service
            port:
              number: 3004
      - path: /api/booking
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 3005
      - path: /api/ai-agent
        pathType: Prefix
        backend:
          service:
            name: ai-agent-service
            port:
              number: 3006
      - path: /uploads
        pathType: Prefix
        backend:
          service:
            name: traveler-service
            port:
              number: 3002
      - path: /owner-uploads
        pathType: Prefix
        backend:
          service:
            name: owner-service
            port:
              number: 3003
      - path: /property-uploads
        pathType: Prefix
        backend:
          service:
            name: property-service
            port:
              number: 3004

