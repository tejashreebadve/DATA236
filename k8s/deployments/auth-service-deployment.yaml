apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: rednest
  labels:
    app: auth-service
    service: auth
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: rednest-auth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: rednest-config
              key: node-env
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: rednest-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: rednest-secrets
              key: jwt-secret
        - name: JWT_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: rednest-config
              key: jwt-expires-in
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: rednest-secrets
              key: jwt-refresh-secret
        - name: JWT_REFRESH_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: rednest-config
              key: jwt-refresh-expires-in
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: rednest-config
              key: cors-origin
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5

