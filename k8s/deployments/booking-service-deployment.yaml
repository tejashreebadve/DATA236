apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: rednest
  labels:
    app: booking-service
    service: booking
spec:
  replicas: 1  # Single replica for demo
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
      - name: booking-service
        image: 985121561706.dkr.ecr.us-east-1.amazonaws.com/rednest-booking-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3005
          name: http
        env:
        - name: PORT
          value: "3005"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: rednest-config
              key: node-env
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: rednest-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: rednest-secrets
              key: jwt-secret
        - name: PROPERTY_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: rednest-config
              key: property-service-url
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: rednest-config
              key: kafka-brokers
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: rednest-config
              key: cors-origin
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 10
          periodSeconds: 5

