apiVersion: apps/v1
kind: Deployment
metadata:
  name: property-service
  namespace: rednest
  labels:
    app: property-service
    service: property
spec:
  replicas: 1  # Single replica for demo
  selector:
    matchLabels:
      app: property-service
  template:
    metadata:
      labels:
        app: property-service
    spec:
      containers:
      - name: property-service
        image: 985121561706.dkr.ecr.us-east-1.amazonaws.com/rednest-property-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: PORT
          value: "3004"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: rednest-config
              key: node-env
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: rednest-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: rednest-secrets
              key: jwt-secret
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: rednest-config
              key: kafka-brokers
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: rednest-config
              key: cors-origin
        volumeMounts:
        - name: property-uploads
          mountPath: /app/uploads
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: property-uploads
        emptyDir: {}

